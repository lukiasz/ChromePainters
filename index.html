<script id="vshader" type="x-shader/x-vertex">
varying vec2 vUvCanvas;
varying vec2 vUvTexture;
uniform float textRepeat;
	void main() {
		gl_Position = projectionMatrix *
            modelViewMatrix *
			vec4(position,1.0);
		vUvCanvas.x = 1.0 - uv.x;
		vUvCanvas.y = uv.y;
		vUvTexture = uv  * textRepeat;
	}
</script>

<script id="fshader" type="x-shader/x-fragment">
	uniform sampler2D texture1;
	uniform sampler2D texture2;
	varying vec2 vUvCanvas;
	varying vec2 vUvTexture;
	void main() {
		vec4 color1 = texture2D(texture1, vUvCanvas);
		vec4 color2 = texture2D(texture2, vUvTexture);
		gl_FragColor = color1 * color2;//mix(color1, color2, 0.01);
		
		
		//+ vec4(vUv + 0.1, 0.1, vUv + 0.5);
	}
</script>
