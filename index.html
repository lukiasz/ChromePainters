<html>
<body>

<script id="vshader" type="x-shader/x-vertex">
varying vec2 vUv;
	void main() {
		gl_Position = projectionMatrix *
            modelViewMatrix *
			vec4(position,1.0);
		vUv.x = 1.0 - uv.x;
		vUv.y = uv.y;
	}
</script>

<script id="fshader" type="x-shader/x-fragment">
	uniform sampler2D texture1;
	varying vec2 vUv;
	void main() {
		gl_FragColor = texture2D(texture1, vUv) + vec4(vUv + 0.1, 0.1, vUv + 0.5);
	}
</script>
